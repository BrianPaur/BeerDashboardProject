<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fermentation Dashboard - Dark Mode</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Dark Mode Styling */
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .form-control, .form-select {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #444;
        }

        .form-control:focus, .form-select:focus {
            background-color: #333;
            border-color: #555;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #0056b3;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #00408b;
        }

        table {
            color: #ffffff;
        }

        th, td {
            border-color: #444;
        }
    </style>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Beer Fermentation Dashboard</h1>

        <!-- Date Filter Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Filter by Date</h5>
                <form method="get" action="">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" id="start_date" name="start_date" class="form-control" value="{{ request.GET.start_date }}">
                        </div>
                        <div class="col-md-5">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" id="end_date" name="end_date" class="form-control" value="{{ request.GET.end_date }}">
                        </div>
                        <div class="col-md-2 align-self-end">
                            <button type="submit" class="btn btn-primary w-100">Filter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Line Graph Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Temperature Over Time</h5>
                <canvas id="temperatureChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Table Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Fermentation Data</h5>
                <div style="max-height: 400px; overflow-y: auto;"> <!-- Scrollable container -->
                    <table class="table table-striped table-dark">
                        <thead style="position: sticky; top: 0; z-index: 1020; background-color: #1e1e1e;">
                            <tr>
                                <th scope="col">Time Stamp</th>
                                <th scope="col">Set Temp (°C)</th>
                                <th scope="col">Current Temp (°C)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in data %}
                            <tr>
                                <td>{{ entry.time_stamp }}</td>
                                <td>{{ entry.set_temp }}</td>
                                <td>{{ entry.current_temp }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <!-- Chart.js Script -->
    <script>
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [
                    {% for entry in data %}
                        "{{ entry.time_stamp }}",
                    {% endfor %}
                ],
                datasets: [
                    {
                        label: 'Current Temp (°C)',
                        data: [
                            {% for entry in data %}
                                {{ entry.current_temp }},
                            {% endfor %}
                        ],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Set Temp (°C)',
                        data: [
                            {% for entry in data %}
                                {{ entry.set_temp }},
                            {% endfor %}
                        ],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time Stamp',
                            color: '#fff'
                        },
                        ticks: {
                            autoSkip: true,
                            maxTicksLimit: 10,
                            color: '#fff'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Temperature (°C)',
                            color: '#fff'
                        },
                        ticks: {
                            color: '#fff'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
